<html>
  <head>
    <link rel="stylesheet"
      href="vendor/default.min.css">
    <script src="vendor/highlight.min.js"></script>

    <script src="vendor/diff_match_patch.js"></script>

    <style>
     code { font-family: Operator Mono SSm, monospace; position: relative; }
     #shadow { position: absolute; right: 0; top: 0; }

     .character { display: inline-block; transition: transform 1s ease-in-out; }
     .macro .character { background-color: pink; outline: 1px solid pink; }
     .macro:hover .character { background-color: orange; outline: 1px solid orange; }
     
     .highlighted-shadow-char { outline: 1px solid orange; }

     #canv { position: absolute; left: 0; top: 0; outline: 1px solid red; }

     body { margin: 0; }
    </style>
  </head>

  <body>
    <canvas width="800" height="1000" id="canv"></canvas>

    <script>
     let mainText = `
#define exchange_json(datap, sizep, keys_fmt, ...) \\
    do { \\
        unsigned int id = (uintptr_t)pthread_self(); \\
        int req_rv = do_exchange(id, datap, sizep, \\
            "{id: %u, " keys_fmt "}", \\
            id, ##__VA_ARGS__); \\
        if (req_rv != 0) return req_rv; \\
    } while (0)

#define parse_and_free_response(data, size, keys_fmt, ...) \\
    do { \\
        if (*keys_fmt == '\\0') { \\
            /* empty format string, skip the work */ \\
            free(data); data = NULL; \\
        } else { \\
            int num_expected = count_fmt_args(keys_fmt); \\
            int num_scanned = json_scanf(data, size, \\
                "{" keys_fmt "}", \\
                ##__VA_ARGS__); \\
            if (num_scanned == num_expected) { \\
                free(data); data = NULL; \\
            } else { \\
                eprintln("%s: could only parse %d of %d keys!", \\
                    __func__, num_expected, num_scanned); \\
                free(data); data = NULL; \\
                return -EIO; \\
            } \\
        } \\
    } while (0)

static int tabfs_getattr(const char *path, struct stat *stbuf) {
    char *rdata;
    size_t rsize;
    exchange_json(&rdata, &rsize,
        "op: %Q, path: %Q",
        "getattr", path);

    memset(stbuf, 0, sizeof(struct stat));
    parse_and_free_response(rdata, rsize,
        "st_mode: %d, st_nlink: %d, st_size: %d",
        &stbuf->st_mode, &stbuf->st_nlink, &stbuf->st_size);

    return 0;
}
     `.trim();

     let shadowText = `
#define exchange_json(datap, sizep, keys_fmt, ...) \\
    do { \\
        unsigned int id = (uintptr_t)pthread_self(); \\
        int req_rv = do_exchange(id, datap, sizep, \\
            "{id: %u, " keys_fmt "}", \\
            id, ##__VA_ARGS__); \\
        if (req_rv != 0) return req_rv; \\
    } while (0)

#define parse_and_free_response(data, size, keys_fmt, ...) \\
    do { \\
        if (*keys_fmt == '\\0') { \\
            /* empty format string, skip the work */ \\
            free(data); data = NULL; \\
        } else { \\
            int num_expected = count_fmt_args(keys_fmt); \\
            int num_scanned = json_scanf(data, size, \\
                "{" keys_fmt "}", \\
                ##__VA_ARGS__); \\
            if (num_scanned == num_expected) { \\
                free(data); data = NULL; \\
            } else { \\
                eprintln("%s: could only parse %d of %d keys!", \\

            } \\
        } \\
    } while (0)

static int tabfs_getattr(const char *path, struct stat *stbuf) {
    char *rdata;
    size_t rsize;
    do { \\
        unsigned int id = (uintptr_t)pthread_self(); \\
        int req_rv = do_exchange(id, &rdata, &rsize, \\
            "{id: %u, " "op: %Q, path: %Q" "}", \\
            id, "getattr", path); \\
        if (req_rv != 0) return req_rv; \\
    } while (0);

    memset(stbuf, 0, sizeof(struct stat));
    parse_and_free_response(rdata, rsize,
        "st_mode: %d, st_nlink: %d, st_size: %d",
        &stbuf->st_mode, &stbuf->st_nlink, &stbuf->st_size);

}`.trim();

     let obj = {"widget": {
    "debug": "on",
    "window": {
        "title": "Sample Konfabulator Widget",
        "name": "main_window",
        "width": 500,
        "height": 500
    },
    "image": { 
        "src": "Images/Sun.png",
        "name": "sun1",
        "hOffset": 250,
        "vOffset": 250,
        "alignment": "center"
    },
    "text": {
        "data": "Click Here",
        "size": 36,
        "style": "bold",
        "name": "text1",
        "hOffset": 250,
        "vOffset": 100,
        "alignment": "center",
        "onMouseUp": "sun1.opacity = (sun1.opacity / 100) * 90;"
    }
}}    ;
     mainText = JSON.stringify(obj);
     shadowText = JSON.stringify(obj, null, 2);

     const renderer = (function() {
       function setDPI(canvas, dpi) {
         // Set up CSS size.
         canvas.style.width = canvas.style.width || canvas.width + 'px';
         canvas.style.height = canvas.style.height || canvas.height + 'px';

         // Resize canvas and scale future draws.
         var scaleFactor = dpi / 96;
         canvas.width = Math.ceil(canvas.width * scaleFactor);
         canvas.height = Math.ceil(canvas.height * scaleFactor);
         var ctx = canvas.getContext('2d');
         ctx.scale(scaleFactor, scaleFactor);
       }
       
       const canvas = document.querySelector('canvas');
       setDPI(canvas, 192);

       const ctx = canvas.getContext('2d');
       ctx.textBaseline = 'top';
       ctx.font = '1em Operator Mono SSm, monospace';
       const metrics = ctx.measureText('m');

       function charIndexUnder(x, y) {
         for (let [i, char] of mainChars.entries()) {
           if (char.x < x && char.y < y &&
               x < char.x + metrics.width && y < char.y + 18) {
             return i;
           }
         }
       }

       canvas.onmousemove = function(e) {
         const charIdx = charIndexUnder(e.offsetX, e.offsetY);
         const char = mainChars[charIdx];
         if (!char) return;

         ctx.clearRect(0, 0, 1000, 1000);
         
         document.body.style.cursor = (function() {
           for (let {start, end} of mainChars.spans) {
             if (start <= charIdx && charIdx <= end) {
               return 'pointer';
             }
           }
           return 'auto';
         })();
         
         renderer.render(mainChars);

         // ctx.save();
         // ctx.fillStyle = 'green';
         // ctx.fillRect(char.x, char.y, metrics.width, 18);
         // ctx.restore();
         // renderer.render(mainChars, charIdx, charIdx + 1);

         // const shadowIdx = char.shadowIndex;
         // const shadowChar = shadowChars[shadowIdx];
         // ctx.save();
         // ctx.translate(600, 0);
         // ctx.save();
         // ctx.fillStyle = 'orange';
         // ctx.fillRect(shadowChar.x, shadowChar.y, metrics.width, 18);
         // ctx.restore();
         // renderer.render(shadowChars, shadowIdx, shadowIdx + 1);
         // ctx.restore();
       };

       
       function easeInOutCubic(x) {
         return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
       }
       function runAnimation(fn, duration) {
         let t0 = performance.now();
         let fixed = {};
         requestAnimationFrame(function frame(t) {
           let key = 0;
           fn(function fix(x) {
             if (key in fixed) { x = fixed[key]; }
             else { fixed[key] = x; }
             key++; return x;
           }, function animate(x0, x1, ease = easeInOutCubic) {
             return x0 * (1 - ease((t - t0) / duration)) + x1 * ease((t - t0) / duration);
           });

           if (t < t0 + duration) {
             requestAnimationFrame(frame);
           }
         });
       }

       canvas.onmousedown = function(e) {
         canvas.oldonmousemove = canvas.onmousemove;
         canvas.onmousemove = null;

         if (mainChars.spans && mainChars.spans[0]) {
           mainChars.spans[0].fillStyle = 'rgba(0,0,0,0)';
         }
         runAnimation((fix, animate) => {
           if (mainChars.spans && mainChars.spans[0]) {
             const span = mainChars.spans[0];
             ctx.save();
             ctx.fillStyle = 'orange';
             const [startChar, endChar] = [mainChars[span.start], mainChars[span.end]];
             ctx.fillRect(startChar.x, startChar.y, endChar.x - startChar.x, endChar.y - startChar.y);
             ctx.fillRect(0, 0, 100, 100);
             console.log(startChar.x, startChar.y, endChar.x - startChar.x, endChar.y - startChar.y);
             ctx.restore();
           }

           for (let char of mainChars) {
             if ('shadowIndex' in char) {
               const shadowChar = shadowChars[char.shadowIndex];
               char.x = animate(fix(char.x), shadowChar.x);
               char.y = animate(fix(char.y), shadowChar.y);
             } else {
               char.fillStyle = `rgba(0, 0, 0, ${animate(1, 0)})`;
             }
           }

           ctx.clearRect(0, 0, 1000, 1000);

           renderer.render(mainChars);

           for (let createChars of createCharRuns) {
             createChars.forEach(char => {
               // char.bgStyle = `rgba(255, 192, 203, ${animate(0, 1)})`;
               char.fillStyle = `rgba(0, 0, 0, ${animate(0, 1)})`;
             });
             renderer.render(createChars);
           }
         }, 500);
       };
       document.onmouseup = function(e) {         
         runAnimation((fix, animate) => {
           computePositions(mainChars);
           
           for (let char of mainChars) {
             if ('shadowIndex' in char) {
               const shadowChar = shadowChars[char.shadowIndex];
               char.x = animate(shadowChar.x, fix(char.x));
               char.y = animate(shadowChar.y, fix(char.y));
             } else {
               char.fillStyle = `rgba(0, 0, 0, ${animate(0, 1)})`;
             }
           }
           ctx.clearRect(0, 0, 1000, 1000);
           renderer.render(mainChars);

           for (let createChars of createCharRuns) {
             createChars.forEach(char => {
               // char.bgStyle = `rgba(255, 192, 203, ${animate(1, 0)})`;
               char.fillStyle = `rgba(0, 0, 0, ${animate(1, 0)})`;
             });
             renderer.render(createChars);
           }
         }, 1000);
         setTimeout(() => {
           canvas.onmousemove = canvas.oldonmousemove;
           if (mainChars.spans && mainChars.spans[0]) {
             mainChars.spans[0].fillStyle = 'pink';
           }
         }, 1000);
       };

       function computePositions(chars) {
         let {x, y} = chars[0];
         for (let char of chars) {
           char.x = x; char.y = y;
           if (char.c === '\n' || char.x > 700) {
             x = 0;
             y += 18;
           } else {
             x += metrics.width;
           }
         }
       }

       return {
         computePositions,
         render(chars, startIdx = 0, endIdx = chars.length - 1) {
           for (let {start, end, fillStyle} of (chars.spans || [])) {
             for (let i = start; i <= end; i++) {
               const char = chars[i];
               ctx.save();
               ctx.fillStyle = fillStyle;
               ctx.fillRect(char.x, char.y, 10, 18);
               ctx.restore();
             }
           }

           for (let i = startIdx; i <= endIdx; i++) {
             const char = chars[i];
             if (char.bgStyle) {
               ctx.save();
               ctx.fillStyle = char.bgStyle;
               ctx.fillRect(char.x, char.y, metrics.width, 18);
               ctx.restore();
             }
             ctx.fillStyle = char.fillStyle || 'black';
             ctx.fillText(char.c, char.x, char.y);
           }
         },
         ctx
       };
     })();

     const mainChars = mainText.split('').map(c => ({c, x: 0, y: 0}));

     mainChars.spans = spanSearch('exchange_json').slice(1);
     function spanSearch(s) {
       const re = new RegExp(s, 'g');
       const spans = [];
       while (re.exec(mainText)) {
         spans.push({ start: re.lastIndex - s.length, end: re.lastIndex - 1, fillStyle: 'pink' });
       }
       return spans;
     }

     renderer.computePositions(mainChars);
     renderer.render(mainChars);

     const shadowChars = shadowText.split('').map(c => ({c, x: 0, y: 0}));
     renderer.computePositions(shadowChars);

     const differ = new diff_match_patch();
     const diffs = differ.diff_main(mainText, shadowText);
     // differ.diff_cleanupSemantic(diffs);
     console.log(diffs);

     let i = 0, shadowI = 0;
     const createCharRuns = [];
     for (let {0: kind, 1: text} of diffs) {
       if (kind === 0) {
         let textEnd = i + text.length;
         while (i < textEnd) {
           mainChars[i].shadowIndex = shadowI;
           i++; shadowI++;
         }
       } else if (kind === -1) {
         let textEnd = i + text.length;
         while (i < textEnd) {
           // mainChars[i].shadowIndex = 0;
           i++;
         }
         
       } else if (kind === 1) {
         const createChars = [];
         let textEnd = shadowI + text.length;
         while (shadowI < textEnd) {
           createChars.push({...shadowChars[shadowI]})
           shadowI++;
         }
         createCharRuns.push(createChars);
       }
     }
    </script>
